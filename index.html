<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pagina de login </title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">

        <div class="music">
            <div class="titiles">
                <h1> O som n√£o para! </h1>
                <h2> Web Player </h1>
            </div>

            <div class="img">
                <img src="imgs/Music-bro.png" alt="img-music">
            </div>
        </div>

        <div class="login">

            <div class="btn_switch">
            <div class="trilho">
                <div class="bolinha"></div>
            </div> 
        </div>

            <div class="account">
                <h1> SIGN UP </h1>
            </div>

            <form class="formulario">
                <div class="input-box">
                    <label for="Email">
                        Email
                    </label>
                    <div class="input-slot">
                        <input type="email" id="mail" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="Senha">
                        Senha
                    </label>
                    <div class="input-slot">
                        <input type="password" id="senha" required>
                    </div>
                </div>

                <button id="Entrar">
                    Entrar
                </button>



            </form>

            <div class="rodape">
                <h2> Sign up with <h2>
            </div>
        </div>

    </div>

</body>

</html>
